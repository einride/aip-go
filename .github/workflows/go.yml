name: Go

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2.1.5
        with:
          go-version: ^1.17

      - name: Make
        run: make
